<h2 mat-dialog-title>New Employee</h2>
<mat-dialog-content>
    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">

        <mat-form-field class="full-width">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" required />
        </mat-form-field>

        <mat-form-field class="full-width">
            <mat-label>Last Name</mat-label>
            <input matInput formControlName="lastName" required />
        </mat-form-field>

        <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" required />
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Departament</mat-label>
            <mat-select formControlName="department">
                <mat-option *ngFor="let dept of departments" [value]="dept">
                    {{ dept }}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Position</mat-label>
            <mat-select formControlName="position">
                <mat-option *ngFor="let pos of positions" [value]="pos">
                    {{ pos }}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-dialog-actions>
            <button mat-button type="button" (click)="onCancel()">Cancel</button>
            <button mat-raised-button color="primary" type="submit" [disabled]="employeeForm.invalid">Create</button>
        </mat-dialog-actions>
    </form>
</mat-dialog-content>
