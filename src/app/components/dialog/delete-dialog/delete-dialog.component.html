<h2 mat-dialog-title>Confirm Delete</h2>
<mat-dialog-content>
  Are you sure you want to delete this employee?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button mat-raised-button color="warn" (click)="deleteEmployee()" [mat-dialog-close]="true">Delete</button>
</mat-dialog-actions>
